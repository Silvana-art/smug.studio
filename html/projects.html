<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">

    <link rel="stylesheet" href="https://use.typekit.net/lcc1rge.css">
    <title>smug studio</title>

<body class="page-enter">

    <header>
        <script>
            const savedBgColor = localStorage.getItem('bgColor');
            const savedH1Color = localStorage.getItem('h1Color');

            if (savedBgColor) document.body.style.backgroundColor = savedBgColor;
            if (savedH1Color) {
                const h1 = document.querySelector('h1');
                if (h1) h1.style.color = savedH1Color;
            }

            const button = document.querySelector('.indexbutton');
            if (button && savedBgColor && savedH1Color) {
                button.style.backgroundColor = savedH1Color;
                button.style.color = savedBgColor;
            }
        </script>

        <nav>
            <a class="smugstudio" href="../index.html">smug.studio</a>
            <a class="keyboard" href="../html/keyboard.html">keyboard</a>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="title">projects</h1>
        </section>

        <p class="swipe">
            ← swipe to the side →
        </p>

        <section class="projects">
            <a href="#" class="project1"
                onclick="openProject('../../html/projects/webdesignawayste.html'); return false;">
                <img src="../img/projects/Titelseiten/Webdesignawayste_1.jpg" alt="Webdesign Awayste Projekt 1" />
