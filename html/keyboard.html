<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/keyboard.css">
    <link rel="stylesheet" href="../style/headerfooter.css">
    <link rel="stylesheet" href="https://use.typekit.net/lcc1rge.css">
    <title>smug studio</title>
</head>

<body>
    <header>
        <script>
            const savedBgColor = localStorage.getItem('bgColor');
            const savedH1Color = localStorage.getItem('textColor');

            if (savedBgColor) document.body.style.backgroundColor = savedBgColor;
            if (savedH1Color) {
                const h1 = document.querySelector('h1');
                if (h1) h1.style.color = savedH1Color;
            }

            const button = document.querySelector('.indexbutton');
            if (button && savedBgColor && savedH1Color) {
                button.style.backgroundColor = savedH1Color;
                button.style.color = savedBgColor;
            }
        </script>

        <a class="smugstudio" href="../index.html">smug.studio</a>
    </header>





    <main>
        <section class="callflexbox">
            <p class="call">
                click the yellow boxes on the keyboard
            </p>

        </section>

        <section class="grid">

            <!-- ROW 1 -->
            <div class="cell" id="a">a</div>
            <div class="cell" id="b">b</div>
            <div class="cell" id="c">c</div>
            <div class="cell" id="d">d</div>
            <div class="cell" id="e">e</div>
            <div class="cell" id="f">f</div>
            <div class="cell" id="g">g</div>
            <div class="cell" id="h">h</div>
            <div class="cell" id="i">i</div>
            <div class="cell" id="j">j</div>
            <div class="cell" id="k">k</div>

            <!-- ROW 2 -->
            <div class="cell" id="l">l</div>
            <div class="cell" id="m">m</div>
            <div class="cell" id="n">n</div>
            <div class="cell" id="o">o</div>
            <div class="cell" id="p">p</div>
            <div class="cell" id="q">q</div>
            <div class="cell" id="r">r</div>
            <div class="cell" id="s">s</div>
            <div class="cell" id="t">t</div>
            <div class="cell" id="u">u</div>
            <div class="cell" id="v">v</div>

            <!-- ROW 3 -->
            <div class="cell" id="w">w</div>
            <div class="cell" id="x">x</div>
            <div class="cell" id="y">y</div>
            <div class="cell" id="z">z</div>
            <div class="cell" id="one">1</div>
            <div class="cell" id="two">2</div>
            <div class="cell" id="three">3</div>
            <div class="cell" id="four">4</div>
            <div class="cell" id="five">5</div>
            <div class="cell" id="six">6</div>
            <div class="cell" id="seven">7</div>

            <!-- ROW 4 -->
            <div class="cell" id="eight">8</div>
            <div class="cell" id="nine">9</div>
            <div class="cell" id="zero">0</div>
            <div class="cell" id="bracket-open">[</div>
            <div class="cell" id="bracket-close">]</div>
            <div class="cell" id="colon">:</div>
            <div class="cell" id="exclamation">!</div>
            <div class="cell" id="question">?</div>
            <div class="cell" id="asterisk">*</div>
            <div class="cell" id="equal">=</div>
            <div class="cell" id="hash">#</div>

            <!-- ROW 5 -->
            <div class="cell" id="quote">“</div>
            <div class="cell" id="eth">ð</div>
            <div class="cell" id="at">@</div>
            <div class="cell" id="plus">+</div>
            <div class="cell" id="minus">-</div>
            <div class="cell" id="percent">%</div>
            <div class="cell" id="paren-open">(</div>
            <div class="cell" id="paren-close">)</div>
            <div class="cell" id="slash">/</div>
            <div class="cell" id="empty">;</div>
            <div class="cell" id="copyright">©</div>


        </section>

    </main>

    <footer>
        <p class="copyright">copyright © 2025 Silvana Waser</p>
        <section class="socials">
            <a class="instagram" href="https://www.instagram.com/silvanajanine.portfolio">Instagram</a>
            <a class="youtube" href="https://www.youtube.com/@SilvanaJanine">YouTube</a>
        </section>
    </footer>

    <script type="module" src="../script/keyboard.js"></script>
    <script type="module" src="../script/script.js"></script>

</body>

</html>
