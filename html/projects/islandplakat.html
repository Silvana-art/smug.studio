<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/projectsunterseite.css">
    <link rel="stylesheet" href="https://use.typekit.net/lcc1rge.css">
    <title>smugg studio</title>
</head>

<body>

    <header>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                const savedBgColor = localStorage.getItem('bgColor');
                const savedH1Color = localStorage.getItem('h1Color');

                if (savedBgColor) {
                    document.body.style.backgroundColor = savedBgColor;
                }

                if (savedH1Color) {
                    const h1 = document.querySelector('h1');
                    if (h1) h1.style.color = savedH1Color;
                }

            });
        </script>

    </header>


    <main>

        <section>
            <h1 class="title">poster iceland</h1>
        </section>

        <div class="poster-grid">
            <img class="poster" src="../../img/projects/Unterseiten/islandplakat/Designbeige.jpg" alt="Poster">
            <img class="poster" src="../../img/projects/Unterseiten/islandplakat/Deisgnwb.jpg" alt="Poster">
            <img class="poster" src="../../img/projects/Unterseiten/islandplakat/Designbw.jpg" alt="Poster">

            <img class="poster" src="../../img/projects/Unterseiten/islandplakat/mockupbeige.jpg" alt="Poster">
            <img class="poster" src="../../img/projects/Unterseiten/islandplakat/mockupwb.jpg" alt="Poster">
            <img class="poster" src="../../img/projects/Unterseiten/islandplakat/mockupbw.jpg" alt="Poster">
        </div>


    </main>




</body>

</html>
