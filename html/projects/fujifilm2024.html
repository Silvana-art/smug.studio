<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/fujifilm.css">
    <link rel="stylesheet" href="https://use.typekit.net/lcc1rge.css">
    <title>smugg studio</title>
</head>

<body>

    <header>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                const savedBgColor = localStorage.getItem('bgColor');
                const savedH1Color = localStorage.getItem('h1Color');

                if (savedBgColor) {
                    document.body.style.backgroundColor = savedBgColor;
                }

                if (savedH1Color) {
                    const h1 = document.querySelector('h1');
                    if (h1) h1.style.color = savedH1Color;
                }

            });
        </script>

    </header>


    <main>

        <section>
            <h1 class="title">photography</h1>
        </section>


        <div class="slideshow">
            <span class="arrow arrow-left">&#10094;</span>
            <span class="arrow arrow-right">&#10095;</span>

            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/titelseite.jpg" alt="Poster">
            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/Bild2.jpg" alt="Poster">
            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/Bild3.jpg" alt="Poster">
            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/Bild4.jpg" alt="Poster">
            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/Bild5.jpg" alt="Poster">
            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/Bild6.jpg" alt="Poster">
            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/Bild7.jpg" alt="Poster">
            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/Bild8.jpg" alt="Poster">
            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/Bild9.jpg" alt="Poster">
            <img class="slide" src="../../img/projects/Unterseiten/Fotografien2024/Bild10.jpg" alt="Poster">
        </div>

    </main>


    <footer>
        <p class="copyright">copyright Â© 2025 Silvana Waser</p>
        <section class="socials">
            <a class="instagram" href="https://www.instagram.com/silvanajanine.portfolio">Instagram</a>
            <a class="youtube" href="https://www.youtube.com/@SilvanaJanine">YouTube</a>
        </section>
    </footer>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove("active"));
            slides[index].classList.add("active");
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        document.querySelector(".arrow-right").addEventListener("click", nextSlide);
        document.querySelector(".arrow-left").addEventListener("click", prevSlide);

        showSlide(slideIndex);

    </script>


</body>

</html>
