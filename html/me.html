    <header>
        <script>
            const savedBgColor = localStorage.getItem('bgColor');
            const savedH1Color = localStorage.getItem('h1Color');

            if (savedBgColor) document.body.style.backgroundColor = savedBgColor;
            if (savedH1Color) {
                const h1 = document.querySelector('h1');
                if (h1) h1.style.color = savedH1Color;
            }

            const button = document.querySelector('.indexbutton');
            if (button && savedBgColor && savedH1Color) {
                button.style.backgroundColor = savedH1Color;
                button.style.color = savedBgColor;
            }
        </script>
